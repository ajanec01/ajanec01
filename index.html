<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Autocomplete Test</title>
        <meta name="description" content="This web page is designed to test the behaviur of browsers when using autocomplete attribute on input fields with incorrect control group">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            input {
                display: block;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>Autocomplete Test with Incorrect Control Group</h1>
        <form action="response.html"> 
            <label>
                Full name
                <input name="fname" type="tel" autocomplete="name" />
            </label>
            <label>
                Title
                <input name="title" type="tel" autocomplete="honorific-prefix" />
            </label>
            <label>
                First name
                <input name="gname" type="tel" autocomplete="given-name" />
            </label>
            <label>
                Middle name
                <input name="mname" type="tel" autocomplete="additional-name" />
            </label>
            <label>
                Last name
                <input name="lname" type="tel" autocomplete="family-name" />
            </label>
            <label>
                Honorific suffix, for example, "Jr.", "B.Sc"
                <input name="suffix" type="tel" autocomplete="honorific-suffix" />
            </label>
            <label>
                Nickname
                <input name="nickname" type="tel" autocomplete="nickname" />
            </label>
            <label>
                Job title
                <input name="jtitle" type="tel" autocomplete="organization-title" />
            </label>
            <label>
                Username
                <input name="username" type="tel" autocomplete="username" />
            </label>
            <label>
                New password
                <input name="npassword" type="tel" autocomplete="new-password" />
            </label>
            <label>
                Current password
                <input name="cpassword" type="tel" autocomplete="current-password" />
            </label>
            <label>
                Company name
                <input name="cname" type="tel" autocomplete="organization" />
            </label>
            <label>
                Street address- instead of a textarea
                <input name="saddress" type="tel" autocomplete="street-address" />
            </label>
            <label>
                Street address line 1
                <input name="address1" type="tel" autocomplete="address-line1" />
            </label>
            <label>
                Street address line 2
                <input name="address2" type="tel" autocomplete="address-line2" />
            </label>
            <label>
                Street address line 3
                <input name="address3" type="tel" autocomplete="address-line3" />
            </label>
            <label>
                The fourth administrative level
                <input name="address4" type="tel" autocomplete="address-level4" />
            </label>
            <label>
                The third administrative level
                <input name="address5" type="tel" autocomplete="address-level3" />
            </label>
            <label>
                City
                <input name="address6" type="tel" autocomplete="address-level2" />
            </label>
            <label>
                Post town
                <input name="address7" type="tel" autocomplete="address-level1" />
            </label>
            <label>
                Country code
                <input name="countryc" type="tel" autocomplete="country" />
            </label>
            <label>
                Country name
                <input name="countryn" type="tel" autocomplete="country-name" />
            </label>
            <label>
                Post code
                <input name="pcode" type="tel" autocomplete="postal-code" />
            </label>
            <label>
                Full name as on the payment card
                <input name="ccname" type="tel" autocomplete="cc-name" />
            </label>
            <label>
                First name as on the payment card
                <input name="ccfname" type="tel" autocomplete="cc-given-name" />
            </label>
            <label>
                Middle name as on the payment card
                <input name="ccmname" type="tel" autocomplete="cc-additional-name" />
            </label>
            <label>
                Last name as on the payment card
                <input name="cclname" type="tel" autocomplete="cc-family-name" />
            </label>
            <label>
                Card number
                <input name="cnumber" type="tel" autocomplete="cc-number" />
            </label>
            <label>
                Card expiration date
                <input name="cexdate" type="tel" autocomplete="cc-exp" />
            </label>
            <label>
                Card expiration month
                <input name="cexmonth" type="tel" autocomplete="cc-exp-month" />
            </label>
            <label>
                Card expiration year
                <input name="cexyear" type="tel" autocomplete="cc-exp-year" />
            </label>
            <label>
                Card security code
                <input name="ccode" type="tel" autocomplete="cc-csc" />
            </label>
            <label>
                Card type
                <input name="ctype" type="tel" autocomplete="cc-type" />
            </label>
            <label>
                Transaction currency
                <input name="tcurrency" type="tel" autocomplete="transaction-currency" />
            </label>
            <label>
                Transaction amount
                <input name="tamount" type="tel" autocomplete="transaction-amount" />
            </label>
            <label>
                Prefered language
                <input name="lang" type="tel" autocomplete="language" />
            </label>
            <label>
                Birthday
                <input name="bday" type="tel" autocomplete="bday" />
            </label>
            <label>
                Birthday day
                <input name="bdayday" type="tel" autocomplete="bday-day" />
            </label>
			<label>
                Birthday month
                <input name="bdaymonth" type="tel" autocomplete="bday-month" />
            </label>
            <label>
                Birthday year
                <input name="bdayyear" type="tel" autocomplete="bday-year" />
            </label>
            <label>
                Gender
                <input name="gender" type="tel" autocomplete="sex" />
            </label>
            <label>
                Online portfolio
                <input name="url" type="tel" autocomplete="url" />
            </label>
            <label>
                Profile image
                <input name="image" type="tel" autocomplete="photo" />
            </label>
            <label>
                Full telephone number
                <input name="fnumber" type="number" autocomplete="tel" />
            </label>
            <label>
                Country code- telephone number
                <input name="ccodenumber" type="number" autocomplete="tel-country-code" />
            </label>
            <label>
                Telephone number without country code
                <input name="noccodenumber" type="number" autocomplete="tel-national" />
            </label>
            <label>
                Area code- telephone number
                <input name="acodenumber" type="number" autocomplete="tel-area-code" />
            </label>
            <label>
                Telephone number without country code and area code
                <input name="nocacodenumber" type="number" autocomplete="tel-local" />
            </label>
            <label>
                First part of the area code- telephone number
                <input name="acodeprefix" type="number" autocomplete="tel-local-prefix" />
            </label>
            <label>
                Second part of the area code- telephone number
                <input name="acodesuffix" type="number" autocomplete="tel-local-suffix" />
            </label>
            <label>
                Internal extension- telephone number
                <input name="icode" type="number" autocomplete="tel-extension" />
            </label>
            <label>
                Email
                <input name="email" type="tel" autocomplete="email" />
            </label>
            <label>
                Instant messaging protocol endpoint
                <input name="impp" type="tel" autocomplete="impp" />
            </label>
            <input type="submit" />
        </form>
        <a href="correct.html">Correct control group</a>
    </body>
</html>
